<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps API Example</title>
    <style>
        /* Ensure the map canvas takes up the full height of the viewport */
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Load the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkBj17X-zv50p4aHszSfjAsINjqpcSofQ&callback=initMap" async defer></script>
    
    <script>
        // Initialize and add the map
        function initMap() {
            // Center the map on a specific location (e.g., city or coordinates)
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 40.7128, lng: -74.0060}, // New York City coordinates
                zoom: 12 // Zoom level (0 = Earth view to 21 = Street view)
            });

            // Array of locations (latitude, longitude, name, address, etc.)
            var locations = [
                {lat: 40.7128, lng: -74.0060, name: 'New York City', address: 'New York, NY'},
                {lat: 34.0522, lng: -118.2437, name: 'Los Angeles', address: 'Los Angeles, CA'},
                {lat: 41.8781, lng: -87.6298, name: 'Chicago', address: 'Chicago, IL'}
                // Add more locations as needed
            ];

            // Loop through locations and add markers
            locations.forEach(function(location) {
                var marker = new google.maps.Marker({
                    position: {lat: location.lat, lng: location.lng},
                    map: map,
                    title: location.name
                });

                // Add click listener to each marker
                var contentString = '<div><h2>' + location.name + '</h2><p>' + location.address + '</p></div>';
                var infowindow = new google.maps.InfoWindow({
                    content: contentString
                });

                marker.addListener('click', function() {
                    infowindow.open(map, marker);
                });
            });
        }
    </script>
</body>
</html>
